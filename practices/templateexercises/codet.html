      p {
        padding: 8px;

  <article>
    <template shadowrootmode="open">
      <style>
        p {
          padding: 8px;

  <script>
    const isShadowRootModeSupported =
  HTMLTemplateElement.prototype.hasOwnProperty("shadowRootMode");

document
  .querySelector("p[hidden]")
  .toggleAttribute("hidden", isShadowRootModeSupported);
  </script>
